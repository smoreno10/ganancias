<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title></title>
</head>

<body>
    <main class="container p-3">
        <br class="p-3 border-bottom mb-3">
            <span class="fs-4">CALCULO RETENCION GANANCIAS SOBRE SUELDOS 2022</span></br>
            <span class="fs-6">* Empleados solteros y sin cargas de familia</span>          
        </header>
        <form class="col-md-4 m-auto pb-3" onsubmit="cargarLiquidacion(event)">
            <input type="number" class="form-control mb-3" id="inptSueldoBruto" placeholder="Ingrese sueldo bruto">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div class="pb-3 mb-4 border-bottom">
            <span class="fs-4">DETALLE</span>
        </div>
        <table class="table mb-3">
            <thead class="table-dark">
                <tr>
                    <th>Mes</th>
                    <th>Bruto</th>              
                    <th>Neto</th>
                    <th>%SAC</th>                    
                    <th>Impuesto</th>
                    <th>Acumulado</th>
                    <th>Retencion</th>
                </tr>
            </thead>
            <tbody id="tabla">

            </tbody>
        </table>
        <div class="text-end">
            <button type="button" class="btn btn-danger" onclick="Limpiar()">Limpiar</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>
</body>

</html>
